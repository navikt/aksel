name: Bundle check against main branch

on:
  pull_request:
    branches: [main]
    paths:
      - "@navikt/**"

permissions:
  contents: read

jobs:
  check-title:
    name: Check PR title
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - id: check
        run: echo "should-run=${{ !contains(github.event.pull_request.title, 'Version Packages') }}" >> $GITHUB_OUTPUT

  analyze-trunk:
    name: "Analyzing main branch"
    runs-on: ubuntu-latest
    needs: check-title
    if: ${{ needs.check-title.outputs.should-run == 'true' }}
    steps:
      - name: Checkout main-branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          ref: main

      - name: Setup project
        uses: ./.github/actions/setup
        with:
          npm_auth_token: ${{ secrets.READER_TOKEN }}

      - name: Analyze main branch
        run: yarn run:analyze-local-action

      - name: Upload json report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: trunk-results.json
          path: scripts/analyzer
          retention-days: 1

  analyze-local:
    name: "Analyzing PR branch"
    runs-on: ubuntu-latest
    needs: check-title
    if: ${{ needs.check-title.outputs.should-run == 'true' }}
    steps:
      - name: Checkout main-branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup project
        uses: ./.github/actions/setup
        with:
          npm_auth_token: ${{ secrets.READER_TOKEN }}

      - name: Analyze PR branch
        run: yarn run:analyze-branch-action

      - name: Upload json report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: branch-results.json
          path: scripts/analyzer
          retention-days: 1

  compare-against-trunk:
    name: "Analyzing PR branch and comparing against main"
    runs-on: ubuntu-latest
    needs: [analyze-trunk, analyze-local]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup project
        uses: ./.github/actions/setup
        with:
          npm_auth_token: ${{ secrets.READER_TOKEN }}

      - name: Download trunk json from GitHub Actions Artifacts
        uses: actions/download-artifact@v7
        with:
          path: scripts/analyzer
          name: trunk-results.json

      - name: Download branch json from GitHub Actions Artifacts
        uses: actions/download-artifact@v7
        with:
          path: scripts/analyzer
          name: branch-results.json

      - name: Analyze compare branches
        run: yarn run:compare-bundles

      - name: Upload comparison markdown to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: compare-markdown.md
          path: scripts/analyzer
          retention-days: 1

  update-comment:
    name: "Create or update PR comment with results"
    runs-on: ubuntu-latest
    needs: [compare-against-trunk]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download comparison markdown to GitHub Actions Artifacts
        uses: actions/download-artifact@v7
        with:
          path: scripts/analyzer
          name: compare-markdown.md

      - name: Find Comment
        uses: peter-evans/find-comment@v4
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Bundle Analysis Result

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: scripts/analyzer/compare-markdown.md
          edit-mode: replace
