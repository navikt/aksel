apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: update-views-job
  namespace: designsystem
  labels:
    team: designsystem
spec:
  image: {{ image }}
  schedule: "0 * * * *"
  command: "deno"
  args: [
    "run",
    "--allow-net",
    "--allow-env",
    "--allow-read",
    "scripts/article-views/update-article-views/main.ts"
  ]
  retryLimit: 3
