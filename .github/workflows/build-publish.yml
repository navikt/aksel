# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Build, test and maybe publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test-build:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Required to retrieve git history
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Node-modules cache
        uses: actions/cache@v2
        id: node-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: install
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: postinstall
        if: steps.node-cache.outputs.cache-hit == 'true'
        run: yarn postinstall
      - name: Boot
        run: yarn boot
      - name: Eslint and Stylelint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: add access token to .env
        run: echo "ACCESS_TOKEN=${{ secrets.VERKTOYKASSE_INNHOLD_TOKEN }}" >> website/.env
      - name: add branch token to .env
        run: echo "BRANCH=HEAD" >> website/.env
      - name: Test gatsby-build (design.nav.no)
        run: yarn build:gatsby
      - name: Test chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GIT_REPO }}
          projectToken: ${{ secrets.CHROMATIC }}
          exitZeroOnChanges: true

  publish-npm:
    needs: test-build
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION }}
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[fix]') || contains(github.event.head_commit.message, '[feature]') || contains(github.event.head_commit.message, '[breaking]')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
          token: ${{secrets.GIT_REPO}}
      - uses: actions/setup-node@v2
        with:
          registry-url: https://registry.npmjs.org
          node-version: 14
      - name: Node-modules cache
        uses: actions/cache@v2
        id: node-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: install
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Boot
        run: yarn boot
      - name: Setup github connection for auth
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://github-actions[bot]:$NAV_DS_TOKEN@github.com/$GITHUB_REPOSITORY.git
        env:
          NAV_DS_TOKEN: ${{secrets.GIT_REPO}}

      - name: Update changed packages with PATCH
        if: "contains(github.event.head_commit.message, '[fix]')"
        run: yarn lerna version patch --include-merged-tags --yes
      - name: Update changed packages with MINOR
        if: "contains(github.event.head_commit.message, '[feature]')"
        run: yarn lerna version minor --include-merged-tags --yes
      - name: Update changed packages with MAJOR
        if: "contains(github.event.head_commit.message, '[breaking]')"
        run: yarn lerna version major --include-merged-tags --yes
      - name: Publish to NPM registry
        run: yarn lerna publish --no-verify-access from-package --yes

      - name: Create a .npmrc file for the github package repository
        uses: FerLuisxd/create-npmrc@3
        with:
          org_name: navikt
        env:
          AUTH_TOKEN: ${{secrets.GIT_REPO}}
      - name: Publish to Github registry
        run: |
          rm lerna.json && cp utilities/lerna.json lerna.json
          git add . && git commit -m "tmp"
          yarn lerna publish --registry https://npm.pkg.github.com from-package --yes

  publish-pages:
    needs: test-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
          token: ${{secrets.GIT_REPO}}
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Node-modules cache
        uses: actions/cache@v2
        id: node-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install deps
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Gulp-build
        run: yarn boot
      - name: add access token to .env
        run: echo "ACCESS_TOKEN=${{ secrets.VERKTOYKASSE_INNHOLD_TOKEN }}" >> website/.env
      - name: add branch token to .env
        run: echo "BRANCH=HEAD" >> website/.env
      - name: Building Gatsby
        run: yarn build:gatsby
      - name: Building Storybook
        run: yarn build-storybook

      - name: Deploy to Design.nav.no ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: $NAV_DS_TOKEN
          BRANCH: gh-pages
          FOLDER: website/public
        env:
          NAV_DS_TOKEN: ${{secrets.GIT_REPO}}

      - name: Deploy storybook to designsystem-repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{secrets.GIT_REPO}}
          external_repository: navikt/designsystemet
          publish_dir: ./storybook-static
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
