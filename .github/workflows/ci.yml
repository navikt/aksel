name: CI

on:
  push:
    branches:
      - main
      - next
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: "Validate build"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: "write"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn

      - name: Install dependencies
        run: yarn
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Boot (build packages)
        run: yarn boot

      - name: Lint
        run: yarn lint

      - name: Validate example code
        run: yarn validate:eksempler

      - name: Test
        run: yarn test
