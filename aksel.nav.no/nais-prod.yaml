apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: verktoykasse
  namespace: designsystem
  labels:
    team: designsystem
spec:
  image: {{ image }}
  port: 3000
  ingresses:
    - "https://aksel.nav.no"
    - "https://design.nav.no"
  liveness:
    path: /api/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /api/isAlive
    initialDelay: 20
    timeout: 1
  accessPolicy:
    outbound:
      external:
        - host: api.sanity.io
        - host: api.slack.com
        - host: slack.com
        - host: wss-primary.slack.com
        - host: hnbe3yhs.api.sanity.io
        - host: apicdn.sanity.io
        - host: hnbe3yhs.apicdn.sanity.io
        - host: cdn.sanity.io
      rules: []
  gcp:
    buckets:
      - name: aksel-website-prod
        retentionPeriodDays: 30
        lifecycleCondition:
          age: 7
          numNewerVersions: 3
          withState: ANY
  filesFrom:
    - emptyDir:
        medium: Memory
      mountPath: /app/aksel.nav.no/website/.next/cache
  azure:
    application:
      enabled: true
      tenant: nav.no
      allowAllUsers: true
    sidecar:
      enabled: true