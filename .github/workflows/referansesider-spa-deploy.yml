name: Deploy referansesider SPA

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn

      - run: yarn install
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - run: yarn boot
      - run: cd ./examples/referansesider && yarn && yarn build
      - uses: navikt/nais/deploy/actions/spa-deploy/v2@main
        with:
          app: aksel-referansesider
          team: designsystem
          source: ./examples/referansesider/dist
          ingress: https://aksel-referansesider.ansatt.dev.nav.no
          environment: dev
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
