name: CI

on:
  push:
    branches:
      - main
      - next
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: "Validate build"
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.0
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Boot (build packages)
        run: yarn boot

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
