name: Bundle check against main branch

on:
  pull_request:
    branches: [main]
    paths:
      - "@navikt/**"
  workflow_run:
    workflows: [push]
    types: [completed]
    branches: [main]

jobs:
  analyze-trunk:
    name: "Analyzing main branch"
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'Version Packages') }}
    steps:
      - name: Checkout main-branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          ref: main

      - name: Setup project
        uses: ./.github/actions/setup
        with:
          npm_auth_token: ${{ secrets.READER_TOKEN }}

      - name: Analyze main branch
        id: results
        run: yarn run:analyze-trunk-action

  compare-against-trunk:
    name: "Analyzing PR branch and comparing against main"
    runs-on: ubuntu-latest
    needs: analyze-trunk
    if: ${{ !contains(github.event.pull_request.title, 'Version Packages') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup project
        uses: ./.github/actions/setup
        with:
          npm_auth_token: ${{ secrets.READER_TOKEN }}

      - name: Analyze trunk and compare against main branch
        run: yarn run:analyze-branch
        id: comparison
        env:
          RESULT: ${{ needs.analyze-trunk.outputs.analysis-result }}

  update-comment:
    name: "Create or update PR comment with results"
    runs-on: ubuntu-latest
    needs: compare-against-trunk
    if: ${{ !contains(github.event.pull_request.title, 'Version Packages') }}
    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v4
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Bundle Analysis Result

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{needs.compare-against-trunk.outputs.markdown-result}}
          edit-mode: replace
