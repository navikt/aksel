name: Chromatic

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  chromatic:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Node-modules cache
        uses: actions/cache@v2
        id: node-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: install
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: postinstall
        if: steps.node-cache.outputs.cache-hit == 'true'
        run: yarn postinstall
      - name: Boot
        run: yarn boot
      - name: Eslint and Stylelint
        run: yarn lint
      - name: run chromatic
        uses: chromaui/action@v1
        id: chromatic_tests
        with:
          token: ${{ secrets.GIT_REPO }}
          projectToken: ${{ secrets.CHROMATIC }}
          exitZeroOnChanges: true

      - name: replace storybook url
        uses: frabert/replace-string-action@v2.0
        id: storybook_url
        with:
          pattern: "(iframe.html)"
          string: ${{ steps.chromatic_tests.outputs.storybookUrl }}
          replace-with: ""
      - name: Declare some variables
        id: vars
        shell: bash
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Chromatic

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Chromatic build-output**:

            - :clipboard: [Review](${{steps.chromatic_tests.outputs.url}})
            - :tada: [Storybook preview](${{steps.storybook_url.outputs.replaced}})
            - :dart: [Status](${{steps.chromatic_tests.outputs.status}})

            `${{ steps.vars.outputs.sha_short }}`
          edit-mode: replace
